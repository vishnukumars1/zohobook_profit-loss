<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #table1 {
        border-collapse: collapse;
        width: 100%;
    }

    #table1 th,
    #table1 td {
        border: 1px solid #dddddd;
        padding: 5px 2px;
        /* text-align: left; */
    }

    #table1 th {
        background-color: #f2f2f2;
    }

    body {
        font-size: 14px;
    }

    .invoice_data {
        font-size: 1.2rem;
    }

    .data_row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .data_1,
    .data_2 {
        font-weight: bold;
    }

    .data_value {
        flex: 1;
        text-align: right;
    }

    .balance_info {
        display: flex;
        justify-content: start;
        align-items: center;
    }

    .balance_info .bal_head {
        width: 48%;
    }

    .bal_value {
        width: 48%;
        flex: 1;
        text-align: right;
    }
</style>

<body>
    <div class="my-5 page" size="A4">
        <div class="p-5">
            <div id="ember2512" class="row tooltip-container ember-view text-ellipsis"
                style="display: flex; justify-content: space-between;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <center style="color: black;">
                        <p>{{dash.company_name}}</p>
                        <b>
                            <p style="font-size: 1.3rem;">Stock Inventary valuation </p>
                        </b>
                    </center>
                </div>
                <hr>
                <section class="mt-4">
                    <table class="table2" id="table1">
                        <thead>
                            <tr>
                                <th class="text-center">Item Name</th>
                                <th class="text-center">HSN/SAC</th>
                                <th class="text-center">Stock On Hand</th>
                                <th class="text-center">Inventary Asset Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in reportData %}
                            <tr>
                                <td class="text-center">{{p.item_name}}</td>
                                <td class="text-center">{{p.hsn_code}}</td>
                                <td class="text-center">{{p.opening_stock}}
                                </td>
                                <td class="text-center">{{p.stvalue}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% if not reportData %}
                    <center>
                        <h4 class="text-dark">No data available.!</h4>
                    </center>
                    {% endif %}
                </section>
                <hr>
            </div>
        </div>
</body>

</html>
